<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Contact</h2>
                <hr class="primary">
            </div>
            {% comment %}
            {% endcomment %}
            <div class="col-lg-2 col-lg-offset-3 text-center">
                <a href="https://www.westmont.edu/music/department-resources/piano-accompanists">
                    <i class="fa fa-university fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                    <p>Music Department, Westmont College</p>
                </a>
            </div>
            <div class="col-lg-2 col-lg-offset-2 text-center">
                <a href="mailto:{{ site.email }}">
                    <i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                    <p>{{ site.email }}</p>
                </a>
            </div>
        </div>
    </div>
</section>
